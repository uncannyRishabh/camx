            }
            keyAlias 'key0'
            storePassword 'Baloney@1'
            keyPassword 'Baloney@1'
        }
    }
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId 'com.uncanny.camx'
        minSdkVersion 24
        targetSdkVersion 33
        multiDexEnabled true

        def versionPropsFile = file('version.properties')
        def debugBuild = 0
        def releaseBuild=0
        Properties versionProps = new Properties()
        if (!versionPropsFile.exists()) {
            versionProps['VERSION_BUILD'] = "-1"
            versionProps['VERSION_NUMBER'] = "0"
            versionProps['VERSION_PATCH'] = "0"
            versionProps.store(versionPropsFile.newWriter(), null)
        }

        def runTasks = gradle.startParameter.taskNames
        if ('assembleDebug' in runTasks) {
            debugBuild = 1
            versionProps['VERSION_BUILD'] = 0
        }

        if ('assembleRelease' in runTasks) {
            releaseBuild = 1
            versionProps['VERSION_NUMBER'] = 0
        }

        def mVersionName = ""

        if (versionPropsFile.canRead()) {
            versionProps.load(new FileInputStream(versionPropsFile))

            versionProps['VERSION_BUILD'] = (versionProps['VERSION_BUILD'].toInteger() + 1).toString()
            versionProps['VERSION_NUMBER'] = (versionProps['VERSION_NUMBER'].toInteger() + debugBuild).toString()   //BUG
            versionProps['VERSION_PATCH'] = (versionProps['VERSION_PATCH'].toInteger() + releaseBuild).toString()   //BUG

            versionProps.store(versionPropsFile.newWriter(), null)

            //MAJOR.MINOR.PATCH.BUILD
            mVersionName = "1.0.${versionProps['VERSION_PATCH']}.${versionProps['VERSION_BUILD']}"

        }

        versionCode versionProps['VERSION_NUMBER'] < 1 ? versionProps['VERSION_NUMBER'].toInteger() : 1 //1
        versionName "${mVersionName}-αlphα" //"0.3.5-αlphα"
        renderscriptTargetApi 24
        renderscriptSupportModeEnabled false

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug{
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.uncanny.camx'
    buildFeatures {
        renderScript true
    }
}

